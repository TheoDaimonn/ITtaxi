{% extends "base.html" %}

{% block content %}
    <h1>Привет, {{ current_user.first_name }}!</h1>
    <a href="{{ url_for('order') }}" class="btn btn-primary">Оформить заказ</a>
    {% for order in orders %}
    <div><p>Старт поездки: {{ order.place_start }} Финиш: {{ order.place_end }} Цена: {{order.price}} Имя заказчика: {{order.user.first_name}}</p></div>
    {% endfor %}
{% endblock %}
