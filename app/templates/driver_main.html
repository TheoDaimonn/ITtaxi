{% extends "base.html" %}

{% block content %}
    <h1>Привет, {{ current_user.first_name }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} говорит: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    <a href="{{ url_for('order') }}" class="btn btn-primary">Оформить заказ</a>
{% endblock %}
