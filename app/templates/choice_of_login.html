<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT-Taxi - Login Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main">
        <div class="container main__container choise_login">

            <h1 class="title main__title">Welcome to IT-Taxi</h1>

            <form action="{{ url_for('login') }}" method="get">
                <button class="main__form-btn choise-btn" type="submit">Log in as User</button>
            </form>

            <form action="{{ url_for('driver_login') }}" method="get">
                <button class="main__form-btn choise-btn" type="submit">Log in as Driver</button>
            </form>
        </div>
    </div>
</body>
</html>
