{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Available Orders</h2>
        <ul class="list-group">
            {% for order in orders %}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Start:</strong> {{ order.place_start }}</p>
                            <p><strong>End:</strong> {{ order.place_end }}</p>
                            <p><strong>Price:</strong> {{ order.price }}</p>
                        </div>
                        <div class="col-md-6">
                            <form action="/take_order/{{ order.id }}" method="post">
                                <button type="submit" class="btn btn-primary">Take Order</button>
                            </form>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
